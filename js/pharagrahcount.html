<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Paragraph Generator</h1>
        <label for="numParagraphs">How many paragraphs do you want to generate?</label>
        <input type="number" id="numParagraphs"  placeholder="Enter a number">
        <button onclick="generateParagraphs()">Generate Paragraphs</button>
        <div id="paragraphs"></div>
        <div id="count"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
