<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- operators: used to perform mathematical operations on data
     Arithmetic operators= +,-,*,/,%,**(exponentiation) !-->
     <script>
        let a=5;
        let b=10;
        let d=b++;
        document.write("d="+d + "<br>");
        document.write("b="+ b + "<br>"); ;
       
        let c=++a;
        document.write("c="+ c + "<br>");
        document.write("a=" +a);
        // unary operators= ++(post & pre increment),--(post & pre decrement) !
        // assignment operators:  =, +=, -=, *=, /=, %=, **= 
        // comparison operators: ==, ===(compere both data and type), !=, !==, >, <, >=, <=
        // logical operators: &&, ||, !
        // ternary operator: condition ? expression1 : expression2
        // string operator: +
        
     </script>
</body>
