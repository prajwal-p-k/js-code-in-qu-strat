         // there are 9 ways to create ther date()

        const d11=new Date(prompt("enter date"));
        document.write("<br>");
        if(d11.getHours()>12){
            document.write(d11.getHours()-12+":"+d11.getMinutes()+":"+d11.getSeconds());

        }
        else{
