        function person(name, age, city) {
    this.name = name;
    this.age = age;
    this.city = city;
    this.nation = "India";
    
    // stud method to update city and village
    this.stud = function(a, b) {
        this.city = a;
        this.village = b;
    };
}

// Creating a new person instance
let p1 = new person("Prajwal", 20, "Mandya");

// Calling the stud method to update city and village
p1.stud("Mandya", "Peehalli");

// Accessing the village property after calling the stud method
document.write(p1.village);
